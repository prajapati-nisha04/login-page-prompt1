<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMT FIRST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

        <div class="form container">
            <form>
                <h2>Registration form</h2> 
                <div class="input-name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="first name" class="name">
                    <span> 
                        <i class="fa fa-user" aria-hidden="true"></i>
                
                        <input type="text" placeholder="last name" class="name">

                    </span>
                
                </div>

                <div class="input-name">
                   <i class="fa fa-envelope" aria-hidden="true"></i>
                   <input type="text" placeholder="email" class="name">
                </div>
                <div class="input-name">
                  <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                  <input type="text" placeholder="password" class="name">
                </div>
                <div class="input-name">
                   <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <input type="text" placeholder="confirm password" class="name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label>Male</label>
                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>
                </div>

                <div class="input-name">
                    <select class="country">
                        <option> Select a country </option>
                        <option> India </option>
                        <option> Italy </option>
                        <option> Nepal </option>
                        <option> Bhutan </option>
                        <option> Japan </option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label> I accept the terms and conditions </label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>


            


            </form>
        </div>
    </div>
    
    
</body>
</html>
